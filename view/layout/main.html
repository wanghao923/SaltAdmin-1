<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Automated operation and maintenance platform based on SaltStack (Powered by KK Studio)">
	<meta name="keywords" content="saltstack,python,tornado,jinja2,devops,salt-master,salt-minion,salt">
	<meta name="author" content="KK Studio">
    <title>SaltAdmin</title>
    <link href="{{ static_url('font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ static_url('simple-line-icons/simple-line-icons.min.css') }}" rel="stylesheet" type="text/css" />
    <!--<link href="static/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />-->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="{{ static_url('css/components.min.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <!--<link href="static/css/plugins.min.css" rel="stylesheet" type="text/css" />-->
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="{{ static_url('css/layout.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ static_url('css/saltadmin.css') }}" rel="stylesheet" type="text/css" />
    {% block head %}{% endblock %}
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/js/dashboard.js"></script>
</head>
<body "class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
    <div class="page-wrapper">
        <!-- BEGIN HEADER -->
        {% include "layout/top.html" %}
        <!-- END HEADER -->
        <!-- BEGIN HEADER & CONTENT DIVIDER -->
        <div class="clearfix"> </div>
        <!-- END HEADER & CONTENT DIVIDER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <!-- BEGIN SIDEBAR -->
            {% include "layout/nav.html" %}
            <!-- END SIDEBAR -->
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                {% block content %}{% endblock %}
                <!-- END CONTENT BODY -->
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
        <div class="page-footer">
            <div class="page-footer-inner pull-right"> Copyright &copy; {{ handler.format_time(handler.time,'%Y') }}
                <a target="_blank" href="https://github.com/kkstu" class="footer-copyright-link">KK Studio.</a>
                All Rights Reserved.
            </div>
            <div class="scroll-to-top">
                <i class="icon-arrow-up"></i>
            </div>
        </div>
        <!-- END FOOTER -->
    </div>
    <script src="{{ static_url('js/xk-saltadmin.min.js') }}" type="text/javascript"></script>
{% block footer %}{% endblock %}
</body>
</html>
